<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">Question text</h2>
            <ul onclick="enabled()">
                <li>
                    <input type="radio" name="answer" id="a" class="answer" value="1">
                    <label for="a" id="a_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer" value="2">
                    <label for="b" id="b_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer" value="3">
                    <label for="c" id="c_text">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer" value="4">
                    <label for="d" id="d_text">Question</label>
                </li>
            </ul>
        </div>
        <button disabled id="submit" onclick="NextQuestion()">Next</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
